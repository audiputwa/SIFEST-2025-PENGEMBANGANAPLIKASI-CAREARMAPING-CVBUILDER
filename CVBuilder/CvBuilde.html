    <main>
        <h1>CV Builder</h1>
        <form id="svForm" aria-label="Form builder untuk Surat Lamaran atau Curriculum Vitae" enctype="multipart/form-data">
            <label for="photo">Foto</label>
            <input type="file" id="photo" name="photo" accept="image/*" aria-describedby="photoHelp" />
            <small id="photoHelp" style="color: #555">Unggah foto wajah terbaru (opsional)</small>

            <label for="fullName">Nama Lengkap</label>
            <input type="text" id="fullName" name="fullName" placeholder="Nama Anda" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email@example.com" required />

            <label for="phone">Nomor Telepon</label>
            <input type="number" id="phone" name="phone" placeholder="0812xxxxxxx" required pattern="[0-9+ -]*" />

            <label for="careerChoice">Pilihan Karir</label>
            <select id="careerChoice" name="careerChoice" required>
                <option value="" disabled selected>Pilih karir</option>
                <option value="Web Developer">Web Developer</option>
                <option value="Apps Developer">Apps Developer</option>
                <option value="Software Developer">Software Developer</option>
                <option value="Desain Grafis">Desain Grafis</option>
                <option value="Digital Marketing">Digital Marketing</option>
                <option value="Game Developer">Game Developer</option>
            </select>

            <label for="education">Pendidikan (sebutkan gelar, institusi, tahun)</label>
            <textarea id="education" name="education" placeholder="Contoh: S1 Teknik Informatika, Universitas XYZ, 2020 - 2024" rows="3" required></textarea>

            <label for="skills">Keahlian (pisahkan dengan koma)</label>
            <textarea id="skills" name="skills" placeholder="Misal: HTML, CSS, JavaScript, React" rows="2" required></textarea>

            <label for="experience">Pengalaman Kerja (sebutkan posisi, perusahaan, durasi, deskripsi singkat)</label>
            <textarea id="experience" name="experience" placeholder="Contoh:
Frontend Developer - PT ABC (2021-2023)
- Membangun UI aplikasi menggunakan React." rows="4" required></textarea>

            <button type="submit">Buat CV</button>
        </form>

        <section id="cvPreview" aria-live="polite" aria-atomic="true" class="cv-preview" hidden></section>

        <button id="downloadBtn" aria-label="Download CV sebagai PDF">Download PDF</button>
    </main>
